# All variables in this yml are defined in ../.vsts-ci.yml.
# The only ones passed in are the ones that can't be read as globals, due to yaml limitations
parameters:
  runAsPublic: false
  #agentPool: ''
  variables: {}

phases:
- template: /eng/build.yml
  parameters:
    variables: 
      ${{ insert }}: ${{ parameters.variables }}
    name: Windows_NT
    runAsPublic: ${{ parameters.runAsPublic }}
    queue:
      name: dotnet-internal-temp # todo: remove this hardcoded value
      parallel: 99
      matrix:
        Build_Debug:
          _BuildConfig: netcoreapp-Windows_NT-Debug
          _PublishType: none
          _SignType: test
          _DotNetPublishToBlobFeed : false
        Build_Release:
          _BuildConfig: netcoreapp-Windows_NT-Release
          _PublishType: $(_publishType2)
          _SignType: $(_signType2)
          _DotNetPublishToBlobFeed : $(_dotNetPublishToBlobFeed2)

- ${{ if eq(parameters.runAsPublic, 'false') }}:
  - template: /eng/common/templates/phases/publish-build-assets.yml
    parameters:
      dependsOn: Windows_NT
      queue:
        name: Hosted VS2017
      configuration: netcoreapp-Windows_NT-Debug