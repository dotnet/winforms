# All variables in this yml are defined in ../.vsts-ci.yml.
# The only parameter is agent pool because this can't be read from a variable yet
# according to the Azure DevOps team.
parameters:
  agentPool: ''

phases:
- template: /eng/build.yml
  parameters:
    name: Windows_NT
    runAsPublic: $(_RunAsPublic)
    queue:
      name: ${{ parameters.agentPool }}
      parallel: 99
      matrix:
        Build_Debug:
          _BuildConfig: netcoreapp-Windows_NT-Debug
          _PublishType: none
          _SignType: test
          _DotNetPublishToBlobFeed : false
        Build_Release:
          _BuildConfig: netcoreapp-Windows_NT-Release

- ${{ if eq(parameters.runAsPublic, 'false') }}:
  - template: /eng/common/templates/phases/publish-build-assets.yml
    parameters:
      dependsOn: Windows_NT
      queue:
        name: Hosted VS2017
      configuration: netcoreapp-Windows_NT-Debug