parameters:
- name: TSAEnabled
  displayName: Publish results to TSA
  type: boolean
  default: true

variables:
  # CG is handled in the primary CI pipeline
- name: skipComponentGovernanceDetection
  value: true
  # Force CodeQL enabled so it may be run on any branch
- name: Codeql.Enabled
  value: true
  # Do not let CodeQL 3000 Extension gate scan frequency
- name: Codeql.Cadence
  value: 0
  # Publish to TSA if requested
- name: Codeql.TSAEnabled
  value: ${{ parameters.TSAEnabled }}
- name: Codeql.TsaOptionsPath
  value: $(Build.SourcesDirectory)/eng/pipelines/tsaoptions.json
  # Build variables
- name: _BuildConfig
  value: Release
- name: NativeToolsOnMachine
  value: true
- template: /eng/common/templates/variables/pool-providers.yml

trigger: none

schedules:
  - cron: 0 12 * * 1
    displayName: Weekly Monday CodeQL run
    branches:
      include:
      - main
      - release/6.0
      - release/7.0
    always: true

jobs:
- job: codeql
  displayName: CodeQL
  pool:
    name: $(DncEngInternalBuildPool)
    demands: ImageOverride -equals 1es-windows-2022
  timeoutInMinutes: 90

  steps:

  - task: CodeQL3000Init@0
    displayName: CodeQL Initialize

  - script: eng\cibuild.cmd
        -restore
        -build
        -configuration $(_BuildConfig)
    displayName: Winforms Build

  - task: CodeQL3000Finalize@0
    displayName: CodeQL Finalize