name: Windows Forms out-of-process designer issue
description: Report an issue with the designer (.NET Core 3.1 or .NET 5+).
labels: ["area: VS designer", "untriaged"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

        :warning: Have checked our [troubleshooting guide](http://aka.ms/winforms/designer/troubleshooting)?
        :book: Please also read https://github.com/dotnet/winforms/blob/main/docs/issue-guide.md.
  - type: textarea
    id: about
    attributes:
      label: Environment
      description: Use _Help > About Microsoft Visual Studio_ to find the exact version of Visual Studio you're having issues with. E.g., _Version 17.2.0 Preview 3.0 [32305.25.main]_.
      value:
    validations:
      required: true
  - type: textarea
    id: netversion
    attributes:
      label: .NET version
      description: What is the version of .NET your project is targeting?
      value:
    validations:
      required: true
  - type: textarea
    id: regression
    attributes:
      label: Did this work in a previous version of Visual Studio and/or previous .NET release? 
      description: If so, which version?
    validations:
      required: false
  - type: textarea
    id: description
    attributes:
      label: Issue description
      description: |
        Be as specific and detailed as possible to help us triaging your issue. Screenshots and/or animations can be very useful in helping to understand the issue you're facing.

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
        Tip: You can use https://www.screentogif.com/ to record animations and videos.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: |
        Provide step by step guide to repro this issue. In case repro steps are complex, it would be helpful if you attach a GIF with repro actions.
        Attaching a sample app to repro the issue will help us investigate.
    validations:
      required: true
  - type: textarea
    id: diagnostics
    attributes:
      label: Diagnostics
      description: |
        Please copy and paste any relevant log output from the Windows Forms Output window (see our [troubleshooting guide](http://aka.ms/winforms/designer/troubleshooting)).
        :warning: This will be automatically formatted into code, so no need for backticks.
      render: text
